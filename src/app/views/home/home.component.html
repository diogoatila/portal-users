
<div class="container">
<button mat-button color="primary" (click)="openDialog(null)" >Adicionar</button> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element" > {{element.sobrenome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dataNascimento">
      
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element" > {{element.dataNascimento}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>

    <ng-container matColumnDef="escolaridade">
      <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
      <td mat-cell *matCellDef="let element" > {{element.escolaridade}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editElement(element)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteElement(element)" color="primary">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="downloadFile(element.documento)" color="primary">
                <mat-icon>download</mat-icon>
              </button>
              <input type="file"(change)="inputFileChange($event, element)"/>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
